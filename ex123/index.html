<!DOCTYPE html>
<html>

<head>
  <title>Calculadora de Probabilidade</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #0f0f0f, #0a0a0a);
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em;
      display: none;
      animation: fadeIn 1s forwards;
    }

    nav {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #0f0;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00ff00;
    }

    .container {
      max-width: 400px;
      width: 90%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      margin-top: 100px;
      display: none;
      animation: fadeIn 1s forwards;
    }

    .container.show {
      display: block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: rgba(0, 255, 0, 0.1);
      color: #0f0;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0f0;
      color: #000;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      background-color: #00cc00;
    }

    .result-container {
      display: none;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 1s forwards;
    }

    .result-container.show {
      display: block;
    }

    .result-container label {
      margin-top: 20px;
      font-size: 1.5em;
      opacity: 0;
      animation: slideIn 1s forwards;
    }

    .result-container img {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      opacity: 0;
      animation: fadeInScale 2s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#" onclick="toggleContainer()">Formador de e Casal do Nero </a></li>
    </ul>
  </nav>

  <h1 id="title">Calcular a Probabilidade de sucesso</h1>

  <div class="container" id="calc-container">
    <div class="input-group">
      <label for="nome1">Nome 1:</label>
      <input type="text" id="nome1">
    </div>

    <div class="input-group">
      <label for="nome2">Nome 2:</label>
      <input type="text" id="nome2">
    </div>

    <div class="button" onclick="calcularProbabilidade()">Calcular</div>

    <div class="result-container" id="result-container">
      <label id="result-label"></label>
      <img id="result-image" src="">
    </div>
  </div>

  <script>
    function toggleContainer() {
      var container = document.getElementById('calc-container');
      var title = document.getElementById('title');
      container.classList.toggle('show');
      title.style.display = container.classList.contains('show') ? 'block' : 'none';
    }

    function calcularProbabilidade() {
      var nome1 = document.getElementById('nome1').value;
      var nome2 = document.getElementById('nome2').value;

      if (nome1 === '' || nome2 === '') {
        alert('Por favor, preencha os nomes do casal');
        return;
      }

      var probabilidade = Math.random();

      var resultContainer = document.getElementById('result-container');
      resultContainer.classList.add('show');

      var resultLabel = document.getElementById('result-label');
      resultLabel.innerHTML = 'A probabilidade de ' + nome1 + ' e ' + nome2 + ' ficarem juntos Ã© de ' + (probabilidade * 100).toFixed(2) + '%';

      var resultImage = document.getElementById('result-image');
      resultImage.src = generateImage();
    }

    function generateImage() {
      var imageUrl = 'https://img.freepik.com/fotos-gratis/cena-de-estilo-anime-com-pessoas-mostrando-afeicao-ao-ar-livre-na-rua_23-2151500146.jpg?w=1380&t=st=1722221136~exp=1722221736~hmac=b5695008fd954412d8fffb735d5543a41c299bae21d55e63e32490a00bb57bba';
      return imageUrl;
    }
  </script>
</body>

</html>
